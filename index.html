<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/Computer Modern Sans/Sans/cmun-sans.css">

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<link rel="stylesheet" href="css/master.css">

	<div id="info-container">
		<div>

			<h4>Casos Totales</h4>
			<div class="number" id="total-cases">1415</div>
		</div>
		<div>
			
			<h4>Activos</h4>
			<div class="number" id="active-cases">384</div>
		</div>

		<div>

		</div>
